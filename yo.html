<body>
  <script>

    var pipeFunctions = (...fns) => fns.reduce((f, g) => (...args) => g(f(...args)));


    var add5 = x => x + 5;
    var multiply = (x, y) => x * y;
    var multiplyAndAdd5 = pipeFunctions(multiply, add5);
    multiplyAndAdd5(5, 2); // 15


    

    


  </script>
